<h2 class="text-center">Products</h2>

<div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
      <div class="card">
        <img src="{{ 'http://rjtmobile.com/grocery/images/'+ product.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><span style="font-size: 15px">{{product.productName}}</span></h5>
          <h2><span style="color:black; font-size: 20px">{{ product.price | currency }} </span><span style="color: #666; font-size: 12px"><del>{{ product.mrp | currency }}</del></span> </h2>
          <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
